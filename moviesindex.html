<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="movieapp.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <title>MMDB</title>
</head>
<body>
    <div data-role="page" id="movie">
        <div data-role="header" data-theme="b">
            <h1>Movie Listings</h1>

        </div>
    </div>
    <div data-role="main">
        <div id="movieTop"></div>
        <br><br>
        <form id="searchForm">
            <div class="fa-sort-down">
                <input type="text" name="searchText" placeholder=" movie title...">
                <input type="submit" value="submit" id="AddMovieBtn"  style="text-align:center"><br><br>
                <input type="number" name="Rating" min="0" max="10" step="1"> Rate Movie
            </form> 
            </div>   
    </div>
    
    <div data-role="footer" style="text-align:center" data-theme="b">
        <p>MMDB &copy; 2023</p>
    </div>
    <br>
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Movie Title <i id="title" class="fas fa-sort-down"></i></th>
  
          <th scope="col">Rating<i id="rating" class="fas fa-sort-down"></i></th>
          <th scope="col">Remove</i></th>
        </tr>
      </thead>
      <tbody id="movie-table-body">
        
      </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="moviemain.js"></script>
</body>
</html>
